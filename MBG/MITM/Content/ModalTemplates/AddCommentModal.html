<div class="modalCustom">
    <div class="modal-header">
        <h4 class="modalText text-center">Add Comment</h4>
    </div>
    <div class="modal-body">
        <form id="modalForm">
                <label class="modalText">Name</label>
                <input type="text" ng-model="modalCtrl.addComment.name" placeholder="Enter Your Name" class="form-control modalText" />
                <label class="modalText">Subject</label>
                <input type="text" ng-model="modalCtrl.addComment.subject" placeholder="Enter Your Title" class="form-control modalText" />
                <label class="modalText">Comment</label>
                <textarea ng-model="modalCtrl.addComment.message" placeholder="Enter Your Comment" rows="5" cols="5" class="modalText"></textarea>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" ng-click="modalCtrl.cancel()"> Close</button>
        <button type="button" ng-click="modalCtrl.submit()"> Submit</button>
    </div>
</div>
